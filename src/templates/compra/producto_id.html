{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Detalle del Producto</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">Precio: ${{ producto.precio }}</p>
            <p class="card-text">Stock Actual: {{ producto.stock_actual }}</p>
            <p class="card-text">Proveedor: {{ producto.proveedor.nombre }}</p>
            <a href="{% url 'compra:list' %}" class="btn btn-primary">Volver a la lista</a>
        </div>
    </div>
</div>
{% endblock content %}
